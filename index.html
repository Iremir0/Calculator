<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Calculater</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="calculation">0 + 0 =</p>
        <p class="answer">0</p>
      </div>
      <div class="buttons">
        <button class="eachbutton singular">%</button>
        <button class="eachbutton control">CE</button>
        <button class="eachbutton control">C</button>
        <button class="eachbutton control">&larr;</button>
        <button class="eachbutton singular">1/x</button>
        <button class="eachbutton singular">x <sup>2</sup></button>
        <button class="eachbutton singular">&radic;x</button>
        <button class="eachbutton operations">/</button>
        <button class="numbers eachbutton">7</button>
        <button class="numbers eachbutton">8</button>
        <button class="numbers eachbutton">9</button>
        <button class="eachbutton operations">x</button>
        <button class="numbers eachbutton">4</button>
        <button class="numbers eachbutton">5</button>
        <button class="numbers eachbutton">6</button>
        <button class="eachbutton operations">-</button>
        <button class="numbers eachbutton">1</button>
        <button class="numbers eachbutton">2</button>
        <button class="numbers eachbutton">3</button>
        <button class="eachbutton operations">+</button>
        <button class="eachbutton singular">-/+</button>
        <button class="numbers eachbutton">0</button>
        <button class="eachbutton singular">,</button>
        <button class="eachbutton operations">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
